patches:
- target:
    group: argoproj.io
    kind: Application
    labelSelector: "gitops.tier.layer=applications"
  patch: |-
    - op: add
      path: /spec/source/repoURL
      value: https://github.com/ibm-mrrt-workshop/multi-tenancy-gitops-apps.git
    - op: add
      path: /spec/source/targetRevision
      value: master
